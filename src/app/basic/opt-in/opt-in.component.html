<div class="opt-in">
  <form>
    <div class="inputs">
      <input type="text" name="firstName" id="firstName" placeholder="Enter Your Name" [(ngModel)]='user.firstName'>
      <input type="email" name="email" id="email" placeholder="Enter Your Email" [(ngModel)]='user.email'>
    </div>
    <div class="button-sign">
      <button type="submit" class="sign-up" routerLink='/registr'>GET FREE ACCESS</button>
    </div>
    <!-- {{user|json}} -->
  </form>
</div>
